name: day02

on:
  workflow_dispatch:
  push:
    paths:
      - "day02"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        working-directory: ./day02
        run: cargo build --release --verbose
      - name: Run
        working-directory: ./day02
        run: time target/release/advent-of-code-2022 < input/input.txt
